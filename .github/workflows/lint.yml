name: Linting-Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check_format:
    runs-on: ubuntu-latest
    name: Check Format
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Create Tool Manifest
        run: dotnet new tool-manifest
        
      - name: Install CSharpier
        run: dotnet tool install --local dotnet-csharpier
        
      - name: Run CSharpier Check
        run: dotnet tool run dotnet-csharpier --check .
